<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="app">
        <div id="auth-section">
            <h2>Register / Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <button class="btn" id="register-btn">Register</button>
            <button class="btn" id="login-btn">Login</button>
            <div class="message" id="auth-message"></div>
        </div>
        <div id="user-section" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button class="btn" id="logout-btn">Logout</button>
            <div class="votes">
                <h3>Votes</h3>
                <div id="votes-list"></div>
            </div>
            <div class="admin-tools" id="admin-tools" style="display: none;">
                <h3>Admin Tools</h3>
                <div class="input-group">
                    <label for="new-vote">New Vote</label>
                    <input type="text" id="new-vote">
                </div>
                <div class="choices">
                    <label>Choices (up to 5)</label>
                    <input type="text" id="choice-0" placeholder="Choice 1">
                    <input type="text" id="choice-1" placeholder="Choice 2">
                    <input type="text" id="choice-2" placeholder="Choice 3">
                    <input type="text" id="choice-3" placeholder="Choice 4">
                    <input type="text" id="choice-4" placeholder="Choice 5">
                </div>
                <button class="btn" id="add-vote-btn">Add Vote</button>
            </div>
        </div>
    </div>
    <script src="voting.js"></script>
</body>
</html>
